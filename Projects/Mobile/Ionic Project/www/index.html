<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="utf-8"> -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>IonicProjectModel</title>

    <link href="styles/vendors.min.css"                   rel="stylesheet">
    <link href="lib/animate-css/animate.min.css"          rel="stylesheet">
    <link href="styles/project-name.min.css"              rel="stylesheet">

  </head>
  <body
    ng-app   = "IonicProjectModelApp"
    ng-class = "{
      'on-android' : $root.currentOS === 'android',
      'on-ios'     : $root.currentOS === 'ios'
    }">

    <!--======================-->
    <!--  Notifications       -->
    <!--======================-->
    <div class="pm-notifications">
      <span class="pm-notification" ng-repeat="notification in notifications">{{notification}}</span>
    </div>


    <!--======================-->
    <!-- Application Content  -->
    <!--======================-->
    <ion-nav-view animation="slide-left-right"></ion-nav-view>


    <!--======================-->
    <!-- Scripts              -->
    <!--======================-->

    <!--==========  Vendors  ============-->
    <!-- build:js -->
    <script src="lib/jquery/jquery.min.js"></script>
<script src="lib/underscore/underscore.js"></script>
<script src="lib/underscore-string.min.js"></script>
<script src="lib/momentjs/min/moment-with-langs.min.js"></script>
<script src="lib/ionic/js/ionic.bundle.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="lib/angular-mocks/angular-mocks.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
<script src="lib/angular-animate/angular-animate.min.js"></script>
<script src="lib/quick-ng-repeat/quick-ng-repeat.js"></script>
<script src="lib/ng-cordova.js"></script>
<script src="cordova.js"></script>
    <!-- endbuild -->


    <!--==========    App    ============-->

    <!-- Configs -->
    <script src="scripts/app.js"></script>
<script src="scripts/config/routes/config-routes.js"></script>
<script src="scripts/config/interceptors/user-login-interceptor.js"></script>

    <!-- Constants -->
    <script src="scripts/constants/project-base-url-constant.js"></script>
<script src="scripts/constants/project-current-device-os.js"></script>

    <!-- Services -->
    <script src="scripts/services-and-factories/general/sign-up/sign-up-service.js"></script>
<script src="scripts/services-and-factories/general/login/login-service.js"></script>
<script src="scripts/services-and-factories/general/user/user-service.js"></script>

    <!-- Factories -->
    <script src="scripts/services-and-factories/utils/messages-enum-factory.js"></script>
<script src="scripts/services-and-factories/utils/notifications-factory.js"></script>
<script src="scripts/services-and-factories/general/user/logged-user-factory.js"></script>
<script src=""></script>

    <!-- Controllers -->
    <script src="scripts/controllers/general/login/login-controller.js"></script>
<script src="scripts/controllers/general/sign-up/sign-up-controller.js"></script>
<script src=""></script>

    <!-- Directives -->
    <script src=""></script>

    <!-- Filters -->
    <script src=""></script>

  </body>
</html>
